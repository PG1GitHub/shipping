name: Packaging-zip
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: zip -r zip_test.zip src
    - run: ls -l zip_test.zip
    - uses: actions/checkout@master
    - uses: actions/download-artifact@v2
      with:
        name: zip_test.zip